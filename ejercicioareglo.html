<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>

    <title>Ejercicio de Arreglos JavaScript </title>
  </head>
  <body>
    <div class="container py-2">
    <p class="lead">ingresa usuarios</p>
    <form >
      <input id="nombre" type="text" placeholder="ingresa nombre" class="form-control my-2">
      <input id="edad" type="text" placeholder="ingresa edad" class="form-control my-2">
      <button id="boton" type="reset" onclick="capturar();"  class="btn bnt-success">agregar</button>
    </form>
    </div>
    <div class="container">
      <table class="table" id="tabla">
        <thead class="thead-inverse">
          <tr>
            <th>nombre</th>
            <th>edad</th>
          </tr>
        </thead>
      </table>

</div>
    <script >
      function capturar(){
        console.log("capturado");
        function Persona(nombre, edad){
          this.nombre=nombre;
          this.edad=edad;
        }
        var capturarnombre=document.getElementById("nombre").value;
        console.log(capturarnombre);
        var capturaredad=document.getElementById("edad").value;
        console.log(capturaredad);
        //var suejeto= new Persona("Kurt", 27); //captura estatica
        // varialble local var sujeto= new Persona(capturarnombre, capturaredad);
        sujeto= new Persona(capturarnombre, capturaredad);//variable global
        //console.log(sujeto);
        agregar();
      }
      var basedatos=[];
      function agregar(){
        basedatos.push(sujeto)
        console.log(basedatos);
        document.getElementById("tabla").innerHTML += '<tbody><td>'+sujeto.nombre+'</td><td>'+sujeto.edad+'</td></tbody>';
      };
    </script>

  </body>
</html>
